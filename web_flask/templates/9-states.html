{% extends "template_flask.html" %}
    {% block body -%}
        {% if state %}
            <H1>State: {{ state.name }}</H1>
            <H3>Cities:</H3>
            <UL>
                {% for city in cities | sort(attribute='name') %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                {% endfor %}
            </UL>
        {% else %}
            <H1>Not Found!</H1>
        {% endif %}
    {% endblock %}
